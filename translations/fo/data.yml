1-2-1-footnote: Føroyska fátækamarkið er her sett sum eitt fátækaváðamark, ið er 50% av miðvirðinum (medianini) av javnvirðisinntøkuni. Hetta mátið leggur ikki upp fyri ognum ella sosiobúskaparstøðu.
3-1-1-footnote: Møður deyðar meðan tær ganga við barni ella upp til 42 dagar aftan á barnsburð, tá deyðsorsøkin hevur samband við barnferðina.
3-2-1-footnote: Sannlíkindini fyri at eitt barn, sum er føtt eitt ávíst ár ella tíðarskeið, doyr áðrenn tað fyllir 5 ár, um tað er fyri aldurstreytaða deyðatíttleikan í tíðarskeiðnum, lýst sum deyð fyri hvørji 1.000 livandi fødd.
3-2-2-footnote: Nýføðinga-deyðatíttleikin er sannlíkindini fyri at eitt barn, sum er føtt eitt ávíst ár ella tíðarskeið, doyr áðrenn tað hevur livað 28 dagar, um tað er fyri aldurstreytaða deyðatíttleikan í tíðarskeiðnum, lýst sum deyð fyri hvørji 1.000 livandi fødd
3-4-1-footnote: Einans fólk millum 30 og 70 ára aldur eru tald við í hesi uppgerð
3-5-2-computation_units: Litrar av reinum alkoholi fyri hvørt fólkið
3-5-2-footnote: Rúsdrekkanýtslan er máld sum sølan av rúsdrekka, uppgjørt í reinum litrum av alkoholi. Bólkurin 'Ymiskt tollfrítt' er ikki roknaður uppí, tá litrar av reinum alkoholi verða roknaðir.
