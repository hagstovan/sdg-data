data.indicator-1-1-1-answer: Hagstovan metir, at sera fá ella eingi fólk liva av minni enn altjóða fátækamarkinum. Øll í Føroyum hava rætt til almannaveiting, ið er væl hægri enn markið fyri ógvisligari fátækt.   Einki alment fátækamark er ásett í Føroyum. Í staðin er roknað eitt fátækaváðamark, ið er 60% (ella 50%) av miðinntøkuni (medianini) av javnvirðisinntøkuni hjá húskjum. Hetta svarar til meira enn 300 krónur um dagin, og er sostatt munandi hægri enn $1,25.
