5-3-1-footnote: Eingi tøl eru fyri kvinnur, sum vórðu ógiftir makar, áðrenn tær fyltu 18 ár
7-2-1-footnote: Tølini frá 2000 til 2011 eru metingar frá ST (Energy Balances, UN Statistics Division, 2021). Frá 2012 eru tølini frá Hagstovu Føroya
7-b-1-footnote: Eftir ásetingini hjá ST snýr hesin ávísin um menningarlond. Tað ber tó til at gera ávísan upp eisini fyri Føroyar, tí dátur eru tøkar.
